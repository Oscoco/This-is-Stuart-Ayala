<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<header class="header animate__animated animate__fadeInRightBig animate__delay-1s">
    <div class="button_ux" id="bdark">
        <i class="uil uil-moon"></i>

</header>

<body onload="mostrarSaludo()">
    <main class="main_container">
        <section class="main_about">
            <div class="main_hi animate__animated animate__fadeInLeft animate__delay-1s">
                <div id="saludo"><div id="txtsaludo"></div></div><!-- saludo temporal Por dia tambie noche -->
            </div>
            <div class="main_name animate__animated animate__fadeInLeft animate__delay-2s">Hi, I'm Stuart.</div>
            <div class="main_more animate__animated animate__fadeInLeft animate__delay-2s">These are my networks follow me and know about me</div>
            <div class="main_social animate__animated animate__fadeInLeft animate__delay-3s">
                <a class="social_items item-facebook"><i class="uil uil-facebook"></i>
                    <span class="tooltiptext">My Social</span></a>
                <a class="social_items" href="https://www.instagram.com/stuart__r/"><i class="uil uil-instagram"></i>
                    <span class="tooltiptext">My Photos</span></a>
                <a class="social_items" href="https://api.whatsapp.com/send?phone=+1 (404) 820-9425"><i class="uil uil-whatsapp"></i>
                    <span class="tooltiptext">My Number</span></a>
            </div>
        </section>
        <!-- img -->
        <div class="main_image animate__animated animate__fadeInLeft animate__delay-2s" id="slider">
          <div class="slider-contenedor">
            <div id="slider">
                <figure>
                <img class="img_responsive" src="assets/img/001.jpeg" alt="">
                <img class="img_responsive" src="assets/img/002.jpeg" alt="">
                <img class="img_responsive" src="assets/img/003.jpeg" alt="">
                <img class="img_responsive a" src="assets/img/004.jpeg" alt="">

            </div>
            </div>
          <div class="content_resume">
              <h1 class="title_me main_name">
                  About me
              </h1>
              I always say what I feel, I keep it simple and I'm always wide awake.
              <!-- Siempre digo lo que siento, Lo hago simple y siempre estoy bien despierto -->
          </div>
        </div>
    </main>
<!-- footer -->
<footer>
    <div class="footer_creator animate__animated animate__fadeInUp animate__delay-1s">
        <p>Coded with by&nbsp; <i class="uil uil-heart ico">&nbsp;</i><a class="ico creatoar_name" href="https://oscardev.ga/"> Oscardev.ga&nbsp;&nbsp;</a></p>
